<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Đăng ký | Spring Security Demo</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body class="page login-page">
<div class="login-wrapper">
  <div style="text-align:right;margin-top:-0.5rem;margin-bottom:0.5rem;">
    <a th:href="@{/home}" class="small" style="text-decoration:none;color:#6366f1;">← Về Home</a>
  </div>
  <h1>Tạo tài khoản</h1>
  <div th:if="${errorMessage}" class="alert error" th:text="${errorMessage}"></div>
  <form th:action="@{/register}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required autofocus th:value="${prefillUsername}" />
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input id="password" name="password" type="password" required minlength="4" />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input id="confirmPassword" name="confirmPassword" type="password" required minlength="4" />
    </div>
    <button type="submit" class="btn-primary">Đăng ký</button>
  </form>
  <p class="small" style="margin-top:1rem;">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
</div>
</body>
</html>
